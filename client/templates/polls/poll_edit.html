<template name="pollEdit">
    <form role="form" class="main form page" autocomplete="off">
        <div class="form-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
                <input type="text" name="title" value="{{title}}" id="title" placeholder="Poll Title" class="form-control">
            </div>
        </div>
        <div id="options" class="form-group">
            {{#each options}}
                <div class="entry input-group col-xs-12 col-md-3">
                    <input class="form-control options" name="fields[]" value="{{name}}" type="text" placeholder="Option Text" />
                    <span class="input-group-btn">
                        <button class="btn btn-danger btn-remove" type="button">
                            <span class="glyphicon glyphicon-minus"></span>
                        </button>
                    </span>
                </div>
            {{/each}}
            <div class="entry input-group col-xs-12 col-md-3">
                <input class="form-control options" name="fields[]" value="" type="text" placeholder="Option Text" />
                <span class="input-group-btn">
                    <button class="btn btn-success btn-add" type="button">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Submit">
            <a href="{{pathFor 'pollDashboard'}}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</template>
