<template name="pollNew">
    <div class="container">
        <form role="form" class="main form page" autocomplete="off">
            <div class="form-group">
                <label class="control-label" for="title">Title</label>
                <div class="controls">
                    <input type="text" name="title" value="" id="title" placeholder="Poll Title" class="form-control">
                </div>
            </div>
            <div class="form-group option-group">
                <div class="entry input-group col-xs-3">
                    <input class="form-control" name="fields[]" type="text" placeholder="Option Text" />
                    <span class="input-group-btn">
                        <button class="btn btn-success btn-add" type="button">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Submit">
                <a href="{{pathFor 'pollsList'}}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</template>
