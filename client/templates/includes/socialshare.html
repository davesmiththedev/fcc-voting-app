<template name="socialshare">
    <!--<div class="col-xs-8">
    </div>-->
    <div class="social">
        <a href="https://twitter.com/share" class="twitter-share-button" 
            data-text="Check out this awesome poll and let your opinion be known..." 
            data-url="{{pathFor 'pollDashboard'}}" data-hashtags="votetovote" data-show-count="false">
            Tweet
        </a>

        <span class="fb-share-button" data-href="{{pathFor 'pollDashboard'}}" data-layout="button" data-mobile-iframe="true">
            <a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">
                Share
            </a>
        </span>
    </div>
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
</template>
